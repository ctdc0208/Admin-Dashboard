<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://www.theodinproject.com/mstile-310x310.png" type="image/x-icon">
    <title>Project-Admin-Dashboard</title>
</head>

<body>
    <div class="grid">
        <header>
            <div class="header-dashboard">
                <div class="dashboard-logo white-icon"></div>
                <div>Dashboard</div>
            </div>
            <div class="header-main">
                <div class="search-container">
                    <div class="search-icon icon-size"></div>
                    <input type="text" placeholder="Search" class="search-bar"> </input>
                </div>
                </input>
                <div class="end-header">
                    <button class="notification-button icon-size"></button>
                    <div class="profile-icon profile-icon-size"></div>
                    <div class="profile-name">Morgan Oakley</div>
                </div>
            </div>
        </header>
        <div class="sidebar">
            <div class="menu">
                <div>
                    <div class="home-logo icon-size white-icon"></div>
                    <button>Home</button>
                </div>
                <div>
                    <div class="profile-logo  icon-size white-icon"></div>
                    <button>Profile</button>
                </div>
                <div>
                    <div class="messages-logo  icon-size white-icon"></div>
                    <button>Messages</button>
                </div>
                <div>
                    <div class="history-logo  icon-size white-icon"></div>
                    <button>History</button>
                </div>
                <div>
                    <div class="tasks-logo  icon-size white-icon"></div>
                    <button>Tasks</button>
                </div>
                <div>
                    <div class="communities-logo  icon-size white-icon"></div>
                    <button>Communities</button>
                </div>
            </div>
            <div class="settings-menu">
                <div>
                    <div class="settings-logo  icon-size white-icon"></div>
                    <button>Settings</button>
                </div>
                <div>
                    <div class="support-logo  icon-size white-icon"></div>
                    <button>Support</button>
                </div>
                <div>
                    <div class="privacy-logo  icon-size white-icon"></div>
                    <button>Privacy</button>
                </div>
            </div>
        </div>
        <nav>
            <div class="first-nav">
                <div class="profile-logo-nav profile-icon"></div>
                <div class="first-nav-name-container">
                    <h1>Hi there,</h1>
                    <h2>Morgan Oakley (@morgan)</h2>
                </div>
            </div>
            <div class="last-nav">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </nav>
        <div class="main-content">

        </div>
    </div>
</body>

</html>
