<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://www.theodinproject.com/mstile-310x310.png" type="image/x-icon">
    <title>Project-Admin-Dashboard</title>
</head>

<body>
    <div class="grid">
        <header>
            <div class="header-dashboard">
                <div class="dashboard-logo">%</div>
                <div>Dashboard</div>
            </div>
            <div class="header-main">
                <input type="text" placeholder="Search" class="search-bar"></input>
                <div class="end-header">
                    <button class="notification-button"></button>
                    <div class="profile-icon">Icon</div>
                    <div class="profile-name">Morgan Oakley</div>
                </div>
            </div>
        </header>
        <div class="sidebar">
            <div class="menu">
                <div>
                    <div class="home-logo">%</div>
                    <button>Home</button>
                </div>
                <div>
                    <div class="profile-logo">%</div>
                    <button>Profile</button>
                </div>
                <div>
                    <div class="messages-logo">%</div>
                    <button>Messages</button>
                </div>
                <div>
                    <div class="history-logo">%</div>
                    <button>History</button>
                </div>
                <div>
                    <div class="casks-logo">%</div>
                    <button>Tasks</button>
                </div>
                <div>
                    <div class="communities-logo">%</div>
                    <button>Communities</button>
                </div>
            </div>
            <div class="settings-menu">
                <div>
                    <div class="settings-logo">%</div>
                    <button>Settings</button>
                </div>
                <div>
                    <div class="support-logo">%</div>
                    <button>Support</button>
                </div>
                <div>
                    <div class="privacy-logo">%</div>
                    <button>Privacy</button>
                </div>
            </div>
        </div>
        <nav>
            <div class="first-nav">
                <div class="profile-logo-nav">%</div>
                <div class="first-nav-name-container">
                    <h1>Hi there,</h1>
                    <h2>Morgan Oakley (@morgan)</h2>
                </div>
            </div>
            <div class="last-nav">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </nav>
        <div class="main-content">

        </div>
    </div>
</body>

</html>
